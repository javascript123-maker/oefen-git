<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/workouts.css">
</head>
<body>

  <div id="training-info-box">
    <p>Trainings</p>
    <p>New training</p>
    <div id="input-box">
      <div id="date">
        Date:   
      </div>
      <input class="bar" type="date">
      <div id="excercise">
        Excercise: 
      </div>
      <input class="bar" type="text" placeholder="Excercise type">
      <div id="repetitions">
        Repetitions: 
      </div>
      <input class="bar" type="text" placeholder="Reps">
      <div id="time">
        Time: 
      </div>
      <input class="bar" type="text" placeholder="Time">
      <div id="button">
        <button id="add-buton">Add</button>
      </div>
      
    </div>
    <div id="added-trainings">
      <div class="text-trainings">
        <p class="text-trainings-p">Date</p>
        <p class="text-trainings-p">Excercise</p>
        <p class="text-trainings-p">Repetitions</p>
        <p class="text-trainings-p">Time</p>
      </div>
    </div>
  </div>



  <script src="../script/workout.js"></script>
  <script src="../script/tests.js"></script>
</body>
</html>
